<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kienyeji Fresh Farm - Coming Soon!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fff8e1, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .content { z-index: 2; position: relative; }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem; color: #8c3b00;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }
    p { font-size: 1.2rem; color: #333; }
    .chicken { font-size: 3rem; display: inline-block; animation: flap 1s infinite alternate; }
    @keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);} }
    @keyframes flap { from{transform:rotate(-15deg);}to{transform:rotate(15deg);} }
    .countdown { margin-top: 20px; font-size: 1.5rem; font-weight: bold; color: #d17f00; }
    .falling { position: absolute; top: -50px; font-size: 2rem; animation: fall linear forwards; opacity: 0.9; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0.7; } }
  </style>
</head>
<body>
  <div class="content">
    <div class="chicken">üêî</div>
    <h1>Kienyeji Fresh Farm</h1>
    <p>Something egg-xiting is hatching... <br> Our farm-to-table website is coming soon!</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // ---- Fixed Launch Date: Aug 31, 2025 ----
    const launchDate = new Date("2025-08-31T00:00:00+03:00"); 

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;
      if (distance <= 0) {
        document.getElementById("countdown").innerText = "We are live!";
        return;
      }
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);
      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ---- Falling eggs & chicken pieces ----
    const items = ["ü•ö","üçó","ü•ö","üçó","ü•ö"];
    function createFallingItem() {
      const item = document.createElement("div");
      item.classList.add("falling");
      item.textContent = items[Math.floor(Math.random()*items.length)];
      item.style.left = Math.random() * 100 + "vw";
      item.style.fontSize = (Math.random()*1.5 + 1.5) + "rem";
      item.style.animationDuration = (Math.random()*5 + 5) + "s";
      document.body.appendChild(item);
      setTimeout(() => item.remove(), 10000);
    }
    setInterval(createFallingItem, 800);
  </script>
</body>
</html>
